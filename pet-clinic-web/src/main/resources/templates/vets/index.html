<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <!--/*thymesVar id="vet" type="co.ke.proaktivio.petclinic.models.Vet"    -->
    <h1 th:text="'List of Vets'">List of Vets...</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet:&{vets}">
            <td th:each=""${vet.id}>1</td>
            <td th:each=""${vet.firstName}>1</td>
            <td th:each=""${vet.lastName}>1</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
